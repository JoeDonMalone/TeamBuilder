<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Team Builder</title>
</head>
<body>

    <header>
        <div class = 'headers-title-container-flex-row'>
            <h1>Team Structure</h1>
        </div>
    </header>
    <div class = 'main-container-flex-column'>
        <div class = 'headers-title-container-flex-row'>
            <h2> Management</h2>
        </div>
        <div class = 'manager-container-row'>
            <div class="card text-white bg-primary mb-5 manager-1" style="max-width: 18rem;">
                <div class="name-icon">
                    <h4 class = manager-name>Manager Name</h3>
                    <img src='./Assets/Images/Manager-img.jpg' class = "role-mananger-img">
                </div>
                <div class="card-body">
                    <p>
                        <div class="employee-id">Manager ID</div>
                        <a class = 'email' href="mailto:someone@yoursite.com?subject=Mail from Our Site">Email</a> <br>
                        <div class="phone">1-888-200-2993</div>
                    </p>
                </div>
            </div>
        </div>


        <div class = 'emp-intern-column'>

            <div class = 'intern-employee-container'>
                <div class = 'headers-title-container-flex-row'>
                    <h3>Engineer</h3>
                </div>
                <div class = 'intern-employee-container-flex-row'>
                    <div class="card text-white bg-primary mb-5 manager" style="max-width: 18rem;">
                        <div class="name-icon">
                            <h5 class = 'name' >Engineer Name</h5>
                            <img src='./Assets/Images/Intern-img.png' class = "role-emp-img">
                        </div>
                        <div class="card-body"><p>
                            <div class="employee-id">Engineer ID</div>
                            <a class = 'email' href="mailto:someone@yoursite.com?subject=Engineering Needs...">Email</a> <br>
                            <a class = 'github' href="https://github.com/JoeDonMalone">github</a> <br>
                            <div class="phone">1-888-200-2993</div>
                        </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class = 'intern-employee-container'>
                <div class = 'headers-title-container-flex-row'>
                    <h3>Interns</h3>
                </div>
                <div class = 'intern-employee-container-flex-row'>
                    <div class="card text-white bg-primary mb-5 manager" style="max-width: 18rem;">
                        <div class="name-icon">
                            <h5 class = 'name' >Intern Name</h5>
                            <img src='./Assets/Images/Intern-img.png' class = "role-emp-img">
                        </div>
                        <div class="card-body">
                            <p>
                                <div class= "employee-id">Intern ID</div>
                                <a class = 'email' href="mailto:someone@yoursite.com?subject= I need some coffee...">Email</a> <br>
                                <div  class = 'school'>School school</div>
                                <div class = "phone">1-888-200-2993</div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
